<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BCT客户端</title>

    <!-- jQuery -->
    <script src="/static/lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- datatables 表格插件 -->
    <link href="/static/lib/datatables/datatables.min.css" rel="stylesheet">
    <script src="/static/lib/datatables/datatables.min.js"></script>
    <script src="/static/lib/datatables/ellipsis.js"></script>

    <!-- 自定义 -->
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Blockchain Client</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">生成钱包
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/make/transaction">生成交易</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/view/transactions">查看交易
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Blockchain Node URL Selector -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="card-body">
                    <h4 class="card-title">查看交易</h4>
                    <p class="card-text">输入一个区块链上的结点，点击查看交易，即可查看该节点上的交易记录</p>
                </div>

            </div>
        </div>
    </div>

    <div class="container alert alert-secondary">

        <div class="row">
            <label class="col-sm-2">结点:</label>
            <div class="col-sm-10">
                <textarea id="node_url" rows="1" class="form-control" placeholder="http://127.0.0.1:5000"></textarea>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12 text-center">
                <input type="button" id="view_transactions" class="btn btn-primary btn-lg" value="查看交易">
            </div>
        </div>

    </div>

    <br>
    <!-- Blockchain Transactions Table -->
    <div class="container">
        <table id="transactions_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
        </table>
    </div>

    <script>
        let urlPattern = /(https?:\/\/)?(\w+\.?)+(:\d+)?(((\w+)|[\.\=\%\\\&\-\+\?\/]|)+)?/;
        let urlReg = new RegExp(urlPattern);
        function validUrl(url) {
            return urlReg.test(url);
        }

        $(function () {
            $('#view_transactions').click(function () {
                let targetUrl = $("#node_url")[0].value;
                if (!validUrl(targetUrl)) {
                    alert("错误或空url");
                    return ;
                }
                $.ajax({
                    url: targetUrl + "/chain",
                    type: 'GET',
                    success: function (response) {

                        console.log(response);
                        //Generate Transactions Table
                        var transactions = [];
                        count = 1;

                        for (i = 1; i < response.length; i++) {
                            for (j = 0; j < response["chain"][i]["transactions"].length; j++) {

                                //format date 
                                var options = {
                                    year: "numeric",
                                    month: "short",
                                    day: "numeric",
                                    hour: "2-digit",
                                    minute: "2-digit",
                                    second: "2-digit"
                                };
                                var date = new Date(response["chain"][i]["timestamp"] *
                                    1000);
                                var formattedDateTime = date.toLocaleTimeString("en-us",
                                    options);

                                transaction = [count,
                                    response["chain"][i]["transactions"][j][
                                        "recipient_address"
                                    ],
                                    response["chain"][i]["transactions"][j][
                                        "sender_address"
                                    ],
                                    response["chain"][i]["transactions"][j]["value"],
                                    formattedDateTime,
                                    response["chain"][i]["block_number"]
                                ];
                                transactions.push(transaction);

                                count += 1;
                            };
                        };

                        // Restrict a column to 10 characters, do split words
                        $('#transactions_table').dataTable({
                            data: transactions,
                            columns: [{
                                    title: "#"
                                },
                                {
                                    title: "Recipient Address"
                                },
                                {
                                    title: "Sender Address"
                                },
                                {
                                    title: "Value"
                                },
                                {
                                    title: "Timestamp"
                                },
                                {
                                    title: "Block"
                                }
                            ],
                            columnDefs: [{
                                targets: [1, 2, 3, 4, 5],
                                render: $.fn.dataTable.render.ellipsis(25)
                            }]
                        });

                    },
                    error: function (error) {
                        console.log(error);
                        alert("无效的结点url");
                    }
                });
            });


        })
    </script>



</body>

</html>
